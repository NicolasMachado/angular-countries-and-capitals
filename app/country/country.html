<div class="" ng-controller="CityCtrl as vm">
  <h2>{{ vm.country.countryName }}</h2>
  <div>
    <div class="ctr-left">
      Population:<br />
      Area:<br />
      Capital:<br />
      Pop of Capital:<br />
      3 Neighbors:<br />
    </div>
    <div class="ctr-right">
      {{ vm.country.population | number }}<br />
      {{ vm.country.areaInSqKm | number }} kmÂ²<br />
      {{ vm.country.capital }}<br />
      {{ vm.capital.population | number }}<br />
      <div ng-repeat="n in vm.neighbours" class="neigh-cont">
        <a ng-href="#!/country/{{ n.countryCode }}">{{ n.countryName }}</a>
      </div>
    </div>
  </div>
  <div class="ctr-img-cont">
    <img class="country-img" ng-src="http://www.geonames.org/flags/x/{{ vm.country.countryCode | lowercase }}.gif" />
    <img class="country-img" ng-src="http://www.geonames.org/img/country/250/{{ vm.country.countryCode | uppercase }}.png" />
  </div>
<a class="link-button" href="#!/">Home</a>
<a class="link-button" href="#!/list">Back to list</a>
